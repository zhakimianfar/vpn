mixed-port: 7890
allow-lan: false
mode: Global
log-level: silent
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://8.8.4.4/dns-query
    - 1.1.1.1
    - 8.8.8.8
proxies:
  - name: melli 1 (Netherlands)
    type: http
    server: 37.32.10.3
    port: "1080"
  - name: melli 2 (Netherlands)
    type: http
    server: 94.101.186.167
    port: "9999"
  - name: melli 3 (Finland)
    type: http
    server: 37.32.26.253
    port: "8080"
  - name: melli 4 (Germany)
    type: socks5
    server: 37.32.26.198
    port: "1080"
  - name: melli 5 (Netherlands)
    type: http
    server: 37.32.28.39
    port: "80"
  - name: melli 6 (Netherlands)
    type: http
    server: 37.32.13.26
    port: "8888"
  - name: melii 7 (IRAN)
    type: http
    server: 37.32.14.180
    port: "8080"
  - name: melli 8 (IRAN)
    type: http
    server: 37.32.11.167
    port: "3128"
  - name: melli 9 (IRAN)
    type: http
    server: 37.32.26.126
    port: "3128"
    _index: 8
  - name: melli 10 (IRAN)
    type: socks5
    server: 37.32.30.220
    port: "1080"
  - name: melli 11 (IRAN)
    type: http
    server: 37.32.21.237
    port: "3128"
  - name: melli 12 (IRAN)
    type: http
    server: 94.101.178.46
    port: "8080"
proxy-groups:
  - name: MENU
    type: select
    proxies:
      - AUTOMATIC
      - MANUAL
      - melli (IRAN)
  - name: MANUAL
    type: select
    proxies:
      - melli 1 (Netherlands)
      - melli 2 (Netherlands)
      - melli 3 (Finland)
      - melli 4 (Germany)
      - melli 5 (Netherlands)
      - melli 6 (Netherlands)
  - name: AUTOMATIC
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - melli 1 (Netherlands)
      - melli 2 (Netherlands)
      - melli 3 (Finland)
      - melli 4 (Germany)
      - melli 5 (Netherlands)
      - melli 6 (Netherlands)
  - name: melli (IRAN)
    proxies:
      - melii 7 (IRAN)
      - melli 8 (IRAN)
      - melli 9 (IRAN)
      - melli 10 (IRAN)
      - melli 11 (IRAN)
      - melli 12 (IRAN)
    type: select
rules:
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,MENU
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - IP-CIDR,8.8.8.8/32,MENU
  - IP-CIDR,8.8.4.4/32,MENU
  - IP-CIDR,1.1.1.1/32,MENU
  - IP-CIDR,1.0.0.1/32,MENU
  - DOMAIN-SUFFIX,local,DIRECT
