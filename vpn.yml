mixed-port: 7890
allow-lan: false
mode: Global
log-level: silent
external-controller: 127.0.0.1:9090
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: redir-host
  nameserver:
    - https://1.1.1.1/dns-query
    - https://8.8.8.8/dns-query
  fallback:
    - https://1.0.0.1/dns-query
    - https://8.8.4.4/dns-query
    - 1.1.1.1
    - 8.8.8.8
proxies:
  - {name: "s1", server: 37.32.14.134, port: 443, type: socks5}
  - {name: "s2", server: 37.32.15.164, port: 443, type: socks5}
  - {name: "s3", server: 37.32.26.253, port: 8080, type: http}
  - {name: "s4", server: 37.32.20.80, port: 443, type: socks5}
  - {name: "s5", server: 37.32.28.39, port: 80, type: http}
  - {name: "s6", server: 37.32.13.26, port: 8888, type: http}
  - {name: "s7", server: 37.32.13.170, port: 80, type: http}
proxy-groups:
  - name: MENU
    type: select
    proxies:
      - AUTOMATIC
      - MANUAL
  - name: MANUAL
    type: select
    proxies:
      - s1
      - s2
      - s3
      - s4
      - s5
      - s6
      - s7
  - name: AUTOMATIC
    type: url-test
    url: http://connectivitycheck.gstatic.com/generate_204
    interval: 300
    proxies:
      - s1
      - s2
      - s3
      - s4
      - s5
      - s6
      - s7
rules:
  - DOMAIN-SUFFIX,ir,DIRECT
  - GEOIP,IR,DIRECT
  - MATCH,MENU
  - IP-CIDR,192.168.0.0/16,DIRECT,no-resolve
  - IP-CIDR,10.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,172.16.0.0/12,DIRECT,no-resolve
  - IP-CIDR,127.0.0.0/8,DIRECT,no-resolve
  - IP-CIDR,100.64.0.0/10,DIRECT,no-resolve
  - IP-CIDR6,::1/128,DIRECT,no-resolve
  - IP-CIDR6,fc00::/7,DIRECT,no-resolve
  - IP-CIDR6,fe80::/10,DIRECT,no-resolve
  - IP-CIDR6,fd00::/8,DIRECT,no-resolve
  - IP-CIDR,8.8.8.8/32,MENU
  - IP-CIDR,8.8.4.4/32,MENU
  - IP-CIDR,1.1.1.1/32,MENU
  - IP-CIDR,1.0.0.1/32,MENU
  - DOMAIN-SUFFIX,local,DIRECT
  
